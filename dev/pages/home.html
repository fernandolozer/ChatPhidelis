<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                   
                </div>
                <div class="panel-body">
                    <ul class="chat"   >
                        <li ng-repeat="item in vm.messages" class="left clearfix"><span class="chat-img pull-left" >
                            <img ng-src="{{item.userImage}}" alt="User Avatar" class="img-circle" width="48px" />
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{item.usuario}}</strong> <small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span>12 mins ago</small>
                                </div>
                                <p>
                                   {{item.texto}}
                                </p>
                            </div>
                        </li>                       
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" ng-model="vm.message" type="text" class="form-control input-sm" placeholder="Mensagem..." />
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" ng-click="vm.post()" id="btn-chat">Enviar</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
